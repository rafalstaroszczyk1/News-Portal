<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Latest news</title>
      <style>
            #space_b {
                justify-content: space-between;
            }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Hyper News</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="container my-1">
        {% for news in articles %}
        <div class="card my-3">
            <div class="card-header">
                <h3 class="text-center">
                    <a href="/news/{{news.link}}/">{{ news.title }}</a>
                </h3>
                <h6 class="card-subtitle mb-1 text-muted">{{ news.created }}</h6>
            </div>
                <div class="card-body">
                    <div class="d-grid gap-1 d-md-flex space-between" id="space_b">
                        <p class="card-text">Click link above to find out more information</p>
                        <div>
                            <a href="/news/update/{{news.link}}" class="btn btn-success me-md-2" type="button">Update</a>
                            <a onclick="return confirm('Are you sure to delete?')" href="/news/delete/{{news.link}}" class="btn btn-danger me-md-2" type="button">Remove</a>
                        </div>
                        </div>
                </div>
        {% endfor %}
        </div>
    </div>
    <div class="container my-4">
        <div class="d-grid gap-4 col-4 mx-auto">
            <form action="{% url 'news_create' %}">
            <button class="btn btn-primary" type="submit">Here you can create news and let them know!</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
