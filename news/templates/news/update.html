<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Latest news</title>
      <style>
            #space_b {
                justify-content: space-between;
            }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Hyper News</a>
          <form class="d-flex">
          </form>
        </div>
    </nav>
    <div class="container my-1">
        <div class="card my-3">
            <div class="card-header">
                <h3 class="text-center">{{ title }} - Update</h3>
                <h6 class="card-subtitle mb-1 text-muted">{{ created }}</h6>
            </div>
                <div class="card-body">
                    <div class="d-grid gap-1 d-md-flex space-between" id="space_b">
                            <form action="/news/update/{{ link }}/" method="POST">  {% csrf_token %}
                            <label for="exampleFormControlInput1" class="form-label">Title</label>
                            <input value="{{title}}" type="text" name="title">
                            <br>
                            <label for="exampleFormControlInput1" class="form-label">Text</label>
                            <input value="{{text}}" type="text" name="text"><br><br>
                            <button class="btn btn-outline-success" type="submit">Submit</button>
                            </form>
                    </div>
                </div>
        </div>
    </div>
   <div class="container my-4">
        <div class="d-grid gap-4 col-2 mx-auto">
            <form action="{% url 'news' %}">
            <button class="btn btn-primary" type="submit">Back to NEWS</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
